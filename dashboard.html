<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .navbar {
            background: #5a67d8;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .welcome {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .logout-btn {
            background: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .logout-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="navbar">Dashboard</div>
    <div class="container">
        <div class="welcome">Welcome to your dashboard!</div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    
    <script>
        function logout() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
